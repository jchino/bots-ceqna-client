<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Oracle Digital Assistant デモ</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
<!-- injector:theme -->
<link rel="stylesheet" href="css/alta/7.2.0/web/alta.min.css" id="css" />
<!-- endinjector -->
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body class="oj-web-applayout-body">
    <div id="pageContent" class="oj-web-applayout-page">
      <oj-bind-if test="[[configured()]]">
        <header role="banner" class="oj-web-applayout-header">
          <div class="demo-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
            <div class="oj-flex-bar-middle">
              <h1 class="oj-web-applayout-header-title">東芝ライフスタイル株式会社</h1>
            </div>
          </div>
        </header>
        <div class="oj-web-applayout-content-nopad">
          <div style="background-color:#1f607c;color:#fff;">
            <div class="oj-web-applayout-content oj-flex oj-flex-items-pad demo-web-applayout-max-width">
              <div class="oj-flex-item">
                <h2 style="color:#fff;font-size:2rem">お客様サポート</h2>
              </div>
            </div>
          </div>
          <div class="oj-web-applayout-content demo-web-applayout-max-width">
            <oj-module id="mainContent" config="[[moduleConfig]]"></oj-module>
          </div>
        </div>
      </oj-bind-if>
      <oj-bind-if test="[[!configured()]]">
        <div class="oj-web-applayout-content oj-web-applayout-max-width">
          <div class="oj-flex oj-sm-flex-direction-column oj-sm-margin-4x">
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-6 oj-panel oj-sm-padding-4x-horizontal"
                style="margin-left:auto; margin-right:auto">
              <h1 style="text-align:center;">Oracle Digital Assistant デモ</h1>
              <oj-form-layout class="oj-sm-margin-4x-top">
                <oj-input-text id="passcode" value="{{passcode}}" label-hint="パスコード"
                    messages-custom="{{msgsCustom}}" class="oj-form-control-full-width">
                </oj-input-text>
                <oj-button class="oj-button-primary oj-button-lg" on-oj-action="[[verifyPasscode]]"
                    style="width:100%;">送信</oj-button>
              </oj-form-layout>
            </div>
          </div>
        </div>
      </oj-bind-if>
    </div>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</html>
